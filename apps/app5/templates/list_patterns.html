<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List All Substructures in Database</title>
    <link rel="icon" type="image/png" href="/AmesSubStrucs/static/cptlab_icon.png?">
    <style>
        /* CSS styles to position the logo */
        body {
            padding-top: 100px; /* Adjust padding to create space for the logo */
            font-family: Arial, sans-serif; /* Example: Set font family */
        }

        #logo {
            width: 200px;
            position: fixed;
            top: 10px; /* Adjust top position to leave space */
            left: 10px; /* Adjust left position to leave space */
            z-index: 1000; /* Ensure logo stays above other content */
        }

        /* Additional styles for content */
        .container {
            margin-top: 20px; /* Adjust margin to create space below the logo */
            padding: 20px; /* Example: Add padding to content */
            background-color: #f0f0f0; /* Example: Background color for content */
            border: 1px solid #ccc; /* Example: Border for content */
            border-radius: 5px; /* Example: Rounded corners */
        }

        h1 {
            color: #333; /* Example: Text color */
        }

        p {
            color: #666; /* Example: Text color */
        }
    </style>
</head>

<body>
    <!-- Logo -->
    <a href="https://cptlab.au/">
        <img id="logo" src="/AmesSubStrucs/static/logo.jpg" alt="Logo">
    </a>

    <!-- Main content -->
    <div class="container">


    <h2>SMARTS Patterns List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>SMARTS</th>
            <th>Source</th>
        </tr>
        {% for pattern in patterns %}
        <tr>
            <td>{{ pattern.name }}</td>
            <td>{{ pattern.smarts }}</td>
            <td>{{ pattern.source }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    </div>

    <a href="/AmesSubStrucs">Back to Substructure Search</a>
</body>
</html>
